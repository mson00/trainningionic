<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes | async" >
      <img height="80" item-left src="assets/imgs/9-2-car-high-quality-png-thumb.png" alt="image">
      <p navPush="NotePage" [navParams]="{item:note}">{{note.title}}</p>
      <ion-icon item-right color="danger" class="cursorHand" name="trash" (click)="delete(note)" ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>



<ion-fab right bottom>
  <button ion-fab navPush="NotePage">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
