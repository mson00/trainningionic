
<ion-header>

  <ion-navbar>
    <ion-title>Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label>Title</ion-label>
          <ion-input type="text" [(ngModel)]="note.title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label >Description</ion-label>
          <ion-input type="text" [(ngModel)]="note.description"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label >Date</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY"
             [(ngModel)]="note.date"></ion-datetime>
          </ion-item>

      </ion-list>
      <button ion-button (click)="save()">Save</button>
</ion-content>
